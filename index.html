<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIRE - Projektkezelő Alkalmazás</title>
    <style>
        /* A teljes oldal kitöltéséhez és a keret elrejtéséhez */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ne legyen scroll a főoldalon */
            font-family: 'Nunito Sans', sans-serif; /* Az alap betűtípus */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Ne legyen keret az iframe körül */
        }
    </style>
</head>
<body>
    <!-- Az iframe, ami beágyazza a Vercel-es alkalmazásodat -->
    <iframe src="https://amire.vercel.app/"></iframe>
</body>
</html>
